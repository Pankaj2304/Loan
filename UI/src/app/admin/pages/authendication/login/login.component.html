<!-- Main Wrapper -->
<div class="main-wrapper login-body">
    <div class="login-wrapper">
        <div class="container">
            <div class="loginbox">
                <div class="login-left">
                    <img src="assets/img/login-banner.png" class="img-fluid" alt=" Login" style="width: 100%;">
                    <!-- <img class="img-fluid" src="assets/admin/img/logo.png" alt="Logo"> -->
                </div>
                <div class="login-right">
                    <div class="login-right-wrap">
                        <img class="img-fluid" src="assets/admin/img/logo.png" alt="Logo">
                        <p class="account-subtitle">Access to our dashboard</p>

                        <!-- Form -->

                        <form [formGroup]="loginForm">
                            <div class="form-group form-focus">
                                <input type="text" name="username" id="username" class="form-control floating"
                                    formControlName="username"
                                    [ngClass]="{'is-invalid':isSubmitted && loginForm.controls.username.errors}">
                                <label class="focus-label">Username<span class="required">*</span></label>
                                <div class="invalid-feedback">
                                    Please enter a valid username.
                                </div>
                            </div>
                            <div class="form-group form-focus">
                                <input type="password" name="password" id="password" class="form-control floating"
                                    formControlName="password"
                                    [ngClass]="{'is-invalid':isSubmitted && loginForm.controls.password.errors}">
                                <label class="focus-label">Password<span class="required">*</span></label>
                                <div class="invalid-feedback">
                                    Please enter your password.
                                </div>
                            </div>

                            <button class="btn btn-primary w-100 btn-lg login-btn" type="submit"
                                (click)="login()">Login</button>
                        </form>
                        <!-- /Form -->

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /Main Wrapper -->
